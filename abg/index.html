<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABG Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>ABG v0.2 — Auto Battler RPG</h1>
      <p>Waves • skills • loot-ish upgrades • save/load</p>
    </header>

    <section class="topbar">
      <div>Wave <b id="wave">1</b></div>
      <div>Gold <b id="gold">0</b></div>
      <div>Wins <b id="wins">0</b></div>
      <div>Speed <b id="speedLabel">1x</b></div>
      <button id="startBtn">Start / Next</button>
      <button id="pauseBtn">Pause</button>
      <button id="speedBtn">Speed</button>
      <button id="resetBtn" class="danger">Reset</button>
    </section>

    <section class="battlefield panel">
      <div class="lane" id="partyLane"></div>
      <div class="vs">VS</div>
      <div class="lane" id="enemyLane"></div>
    </section>

    <section class="grid">
      <div class="panel">
        <h2>Party</h2>
        <div id="party"></div>
      </div>
      <div class="panel">
        <h2>Enemies</h2>
        <div id="enemies"></div>
      </div>
      <div class="panel">
        <h2>Camp Shop</h2>
        <button id="healBtn">Heal Party (10g)</button>
        <button id="atkBtn">+1 Team ATK (20g)</button>
        <button id="hpBtn">+5 Team Max HP (20g)</button>
      </div>
      <div class="panel">
        <h2>Combat Log</h2>
        <div id="log" class="log"></div>
      </div>
    </section>
  </main>
  <script src="game.js"></script>
</body>
</html>
