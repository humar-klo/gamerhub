<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABG Prototype</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="app">
    <header>
      <h1>ABG v0.3 — Auto Battler RPG</h1>
      <p>Auto waves • Boss every 5 • Loot • Talents</p>
    </header>

    <section class="topbar">
      <div>Wave <b id="wave">1</b></div>
      <div>Gold <b id="gold">0</b></div>
      <div>Wins <b id="wins">0</b></div>
      <div>Speed <b id="speedLabel">1x</b></div>
      <button id="startBtn">Start Run</button>
      <button id="pauseBtn">Pause</button>
      <button id="speedBtn">Speed</button>
      <button id="resetBtn" class="danger">Reset</button>
    </section>

    <section class="battlefield panel forest">
      <div class="lane" id="partyLane"></div>
      <div class="vs" id="vsLabel">AUTO</div>
      <div class="lane" id="enemyLane"></div>
    </section>

    <section class="grid">
      <div class="panel">
        <h2>Party</h2>
        <div id="party"></div>
      </div>
      <div class="panel">
        <h2>Enemies</h2>
        <div id="enemies"></div>
      </div>
      <div class="panel">
        <h2>Camp Shop</h2>
        <button id="healBtn">Heal Party (10g)</button>
        <button id="atkBtn">+1 Team ATK (20g)</button>
        <button id="hpBtn">+5 Team Max HP (20g)</button>
      </div>
      <div class="panel">
        <h2>Talents (<span id="talentPts">0</span>)</h2>
        <button id="talAtk">+2 Team ATK (1 pt)</button>
        <button id="talHp">+12 Team Max HP (1 pt)</button>
        <button id="talCrit">+5% Crit chance (1 pt)</button>
      </div>
      <div class="panel">
        <h2>Latest Loot</h2>
        <div id="loot" class="log" style="height:130px"></div>
      </div>
      <div class="panel">
        <h2>Combat Log</h2>
        <div id="log" class="log"></div>
      </div>
    </section>
  </main>
  <script src="game.js"></script>
</body>
</html>
